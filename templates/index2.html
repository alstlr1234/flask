<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="static/style.css">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>CODE-REVIEW</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
  <style>

  </style>
</head>
<body>
<div class="d-flex" id="wrapper">
  <!-- Sidebar-->
  <div class="border-end bg-white" id="sidebar-wrapper">
    <div class="sidebar-heading border-bottom bg-light">Menu</div>
    <div class="list-group list-group-flush">
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/">Main</a>
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/post">Code-Review</a>
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/post2">Code-Modify</a>

    </div>
  </div>
  <!-- Page content wrapper-->
  <div id="page-content-wrapper">
    <!-- Top navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <button class="btn btn-primary" id="sidebarToggle">☰</button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mt-2 mt-lg-0">

          </ul>
        </div>
      </div>
    </nav>
    <!-- Page content-->
    <div class="container-fluid" >
      <h1 class="mt-4">YOU CAN PERFORM CODE ANALYSIS HERE.</h1>
      <p>If you put the code in the left text box and click the SUBMIT button,</p>
      <p>the result of analyzing the code will appear in the right text box.</p>

      <!-- 입력 상자 추가 -->

      <div class="custom-input-container">

        <form onsubmit="submitForm(event)">
          <div class="row">
            <div class="col-md-5">
              <textarea class="custom-input" id="content" name="content" placeholder="Please enter the code here."   ></textarea></div>
            <div class="col-md-5">
              <textarea class="custom-output" id="response" placeholder="The code analysis result will appear here." readonly></textarea></div>
          </div>
          <div class="btn-container">

            <button class="btn btn-primary" type="submit" >SUBMIT</button>
          </div>
        </form>
      </div>


    </div>
  </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>



<script>
                async function submitForm(event) {
                    event.preventDefault();
                    const content = document.querySelector('#content').value+"이 코드가 각각의 함수가 하는 일을 요약해서 설명해줘";
                    const response = await fetch('/post', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: `content=${encodeURIComponent(content)}`
                    });
                    const text = await response.text();
                    document.querySelector('#response').textContent = text;
                }
            </script>


</body>
</html>
